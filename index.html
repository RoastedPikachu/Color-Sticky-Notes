<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link type="image/x-icon" href="favicon-2.ico" rel="icon">
  <title>Sticky Notes</title>
</head>
<body>
  <section class="desk-textarea">
    <div class="desk-close">
      <p><i class="fa-solid fa-xmark"></i></p>
    </div>
    <textarea type="text" placeholder="Напишите содержание заметки"></textarea>
    <p><i class="fa-solid fa-check"></i></p>
  </section>
  <header> 
    <h1>Клейкие заметки</h1>
    <button class="add-desk-sticky-el">Добавить заметку</button>
  </header>
  <main>
    <div class="desk-container"></div>
  </main>
  <script src="https://kit.fontawesome.com/1c33034429.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
